version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dfshop-backend
    ports:
      - "8000:8000"
    environment:
      - NEOPLE_API_KEY=${NEOPLE_API_KEY}
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:5173
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - dfshop-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dfshop-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - dfshop-network

networks:
  dfshop-network:
    driver: bridge
